repos:
  - repo: https://gitlab.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: run-tests
        name: Run Django tests
        entry: pytest --maxfail=1 --disable-warnings
        language: system
        types: [ python ]